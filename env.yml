name: sig-dt
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10

  # PyTorch (CUDA 11.8)
  - pytorch>=2.0
  - pytorch-cuda=11.8
  - torchvision
  - torchaudio

  # Core dependencies
  - numpy>=1.23
  - h5py>=3.7
  - tqdm>=4.64

  # Visualization
  - matplotlib>=3.6

  # Pip packages
  - pip
  - pip:
      # D4RL and Gym
      - gym==0.23.1
      - d4rl==1.1
      - mujoco-py>=2.1

      # Path signatures (optional but recommended)
      - iisignature>=0.24

      # Additional utilities
      - cython>=0.29
